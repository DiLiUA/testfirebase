language: node_js
node_js:
  - "8.9.3"
branches:
  only:
    - master
    - /^feat-.*$/
script:
  - echo "Deploing!"
  - npm install
  - ng build
install:
  - npm install -g firebase-tools
  - npm install -g angular-cli
after_success:
  - firebase deploy --token $test;
  - echo $TRAVIS_BRANCH

cache:
  apt: true
  npm: true
  directories:
    - node_modules
